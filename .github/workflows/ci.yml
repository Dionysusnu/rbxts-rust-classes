name: CI

on:
    pull_request:
    push:

jobs:
    lint:
        name: ESLint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2.3.4

            - name: Install NPM dependencies
              uses: bahmutov/npm-install@v1.7.4

            - name: Run ESLint
              run: npm run eslint
    build:
        name: Compile
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2.3.4

            - name: Install NPM dependencies
              uses: bahmutov/npm-install@v1.7.4

            - name: Compile
              run: npm run build
    unit-tests:
        if: false
        name: Unit Tests
        runs-on: windows-latest
        timeout-minutes: 10
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2.3.4

            - name: Install Roblox Studio
              uses: OrbitalOwen/roblox-win-installer-action@1.1
              with:
                  cookie: ${{ secrets.ROBLOSECURITY || '_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|_' }}
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install Foreman
              uses: rojo-rbx/setup-foreman@v1.0.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install NPM dependencies
              uses: bahmutov/npm-install@v1.7.4

            - name: Compile and run tests
              run: npm test

