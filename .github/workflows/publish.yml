name: Publish

on:
    workflow_dispatch:
        inputs:
            skiptest:
                type: boolean
                description: Skip unit tests
    # schedule:
    #     - cron: "0 7 * * *"

jobs:
    publish:
        if: github.repository == 'Dionysusnu/rbxts-rust-classes' && github.ref == 'refs/heads/master'

        runs-on: windows-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2.3.4

            - name: Install Roblox Studio
              if: ${{ github.event.inputs.skiptest != true }}
              uses: OrbitalOwen/roblox-win-installer-action@1.1
              with:
                  cookie: ${{ secrets.ROBLOSECURITY || '_|WARNING:-DO-NOT-SHARE-THIS.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items.|_' }}
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install Foreman
              if: ${{ github.event.inputs.skiptest != true }}
              uses: rojo-rbx/setup-foreman@v1.0.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install NPM dependencies
              if: ${{ github.event.inputs.skiptest != true }}
              uses: bahmutov/npm-install@v1.7.4

            - name: Run tests
              if: ${{ github.event.inputs.skiptest != true }}
              run: npm test

            - name: Publish
              continue-on-error: true
              shell: bash
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "noreply@github.com"
                  echo $(cat package.json | jq ".version |= . + \"-dev-$(git rev-parse --short HEAD)\"") > package.json
                  echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
                  npm publish --tag next
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
